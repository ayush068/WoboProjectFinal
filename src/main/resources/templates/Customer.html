<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Billing Details</title>
    <!-- Include necessary CSS and JavaScript libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-body {
            margin: 20px;
        }
        .md-form {
            margin-bottom: 20px;
        }
        .btn-primary {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<form id="register-form" name="rform" action="/addCustomer" method="post">
    <div class="card-body">

        <h5 class="mb-2">Customer Detail</h5>

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-lg-6">
                <!-- First name -->
                <div class="md-form md-outline mb-0 mb-lg-4">
                    <label for="firstName">First name</label>
                    <input type="text" name="firstName" required class="form-control mb-0 mb-lg-2">
                </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-6">
                <!-- Last name -->
                <div class="md-form md-outline">
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastName" required class="form-control">
                </div>
            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->

        <!-- Country -->
        <div class="d-flex flex-wrap">
            <div class="select-outline position-relative w-100">
                <label for="text">Country</label>
                <input type="text" name="country" required class="form-control">
            </div>
        </div>

        <!-- Address Part 1 -->
        <div class="md-form md-outline mt-2">
            <label for="form14">Address (Line 1)</label>
            <input type="text" required id="form14" name="addressLine1" placeholder="House number and street name" class="form-control">
        </div>

        <!-- Address Part 2 -->
        <div class="md-form md-outline mt-2">
            <label for="form15">Address (Line 2)</label>
            <input type="text" id="form15" name="addressLine2" placeholder="Apartment, suite, unit etc. (optional)" class="form-control">
        </div>

        <!-- Postcode / ZIP -->
        <div class="md-form md-outline mt-3">
            <label for="form16">Postcode / ZIP</label>
            <input type="text" maxlength="6" minlength="6" required id="form16" name="postcode" class="form-control">
        </div>

        <!-- Town / City -->
        <div class="md-form md-outline mt-2">
            <label for="form17">Town / City</label>
            <input type="text" required id="form17" name="city" class="form-control">
        </div>

        <!-- Phone -->
        <div class="md-form md-outline mt-2">
            <label for="form18">Phone</label>
            <input type="number" minlength="10" maxlength="10" name="phone" id="form18" class="form-control">
        </div>

        <!-- Email address -->
        <div class="md-form md-outline mt-2">
            <label for="form19">Email address</label>
            <input type="email" required id="form19" name="email" class="form-control">
        </div>

        <!-- Additional information -->
        <div class="md-form md-outline mt-2">
            <label for="form76">Additional information</label>
            <textarea id="form76" class="md-textarea form-control" name="additionalInfo" rows="4"></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>

        <!-- Reset button -->
        <button type="reset" class="btn btn-secondary">Reset</button>

    </div>
    

    <!-- Include necessary JavaScript libraries -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</form>
</body>
</html>
