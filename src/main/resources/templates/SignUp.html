<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- fontLink -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <!-- BootStrap icon links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- BootStrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  -->
    <!--  style Sheet -->
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="containers">
        <section class="header">
                <div id="header-text"><h2>Welcome To </h2><a class="aTagLogo" href="#"><img src="logo.png" alt="" class="logo"></a></div>
        </section>

        <div class="">
            <h4 class="create-account">Create account</h4>
        </div>

        <div class="inputfields">
            <!--  -->
            <form  id="register-form" name="rform" action="/addUser" method="post">
                <div id="register-name" class="register-inFields">

                    <input type="text" id="register-input-name" name="Name" placeholder="User Name">
                    <p class="register-input-errors"></p>
                </div>
                <div id="register-phone" class="register-inFields">

                    <input type="number" id="register-input-phoneNum" name="mobile" placeholder="Phone Number">
                    <p class="register-input-errors"></p>
                </div>
                <div id="register-email" class="register-inFields">

                    <input type="email" id="register-input-email" name="email"placeholder="Email">
                    <p class="register-input-errors"></p>
                </div>
                <div id="register-password" class="register-inFields">

                    <input type="password" id="register-input-password" name="password"placeholder="Password">
                    <p class="register-input-errors"></p>
                </div>
                <div id="register-confirm-password" class="register-inFields">

                    <input type="password" id="register-input-confirm-password" name="confirmPassword" placeholder="Confirm Password">
                    <p class="register-input-errors"></p>
                </div>
                <div>
                    <input type="submit" class="btn" id="register-continue" value="Continue"></input>
                </div>
            </form>
        </div>

        <!-- Terms and conditions  -->
        <div class="terms-conditions">
            <p>By continuing, you agree to WOBO</p>
            <p><a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></p>
        </div >

        <div class="sign-in-link">
          <p>Already Have An Account? <a href="../html/login.html"><b>SIGN IN</b></a></p>
        </div>
        <span id="container-close">&times;</span>
    </div>

</body>
</html>
