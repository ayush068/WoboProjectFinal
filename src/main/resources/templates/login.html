<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
        <!-- fontLink -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="containers">
        <section class="header">
                <div id="header-text"><h2>Welcome To </h2><a class="aTagLogo" href="#"> <img src="logo.png" alt="" class="logo"></a></div>
        </section>
        <div>
            <p class="Login-account"><b>LOGIN </b> to Your Account</p>
        </div>
        <!-- Inputs field -->
        <div class="inputfields">
            <!-- Form inputs -->
            <form id="login-form" name="lform" action="/validate" method="post">
                <div id="login-phone" class="login-inFields">

                    <input type="number" id="login-input-pnumber" name="mobile" placeholder="Phone Number">
                    <p class="login-input-errors"></p>
                </div>
                <div id="login-password" class="login-inFields">
                 <input type="password" id="login-input-password" name="password"placeholder="Password">
                    <p class="login-input-errors"></p>
                </div>
                <div class="login-submit">
                    <input type="submit" class="btn" id="login-continue" value="Login">
                </div>
            </form>
        </div>
        <div id="fpass">
            <a href="" id="forgot-password-link">Forgot Password?</a>
        </div>
        <p>Or</p>
        <div id="signup-options">
            <p>Sing Up With</p>
            <div class="icons" id="signup-icons">
                <a href="" class="icon"><i class="bi bi-facebook" id="fb-login-icon"></i></a>
                <a href="" class="icon"><i class="bi bi-google" id="google-login-icon"></i></a>
            </div>
        </div>
        <div class="sign-up-link">
            <p>New User? <a href="SignUp"><b> SIGN Up</b></a></p>

        </div>
        <span id="container-close">&times;</span>
    </div>

    <!-- Modals after hitting the forgot password -->
    <div class="modal">
        <div id="modal-content">
            <span class="close">&times;</span>
            <!-- Forgot password content -->
            <div id="forget-password-modal" class="modal-information">
                <p>Forgot Password</p>
                <input type="text" placeholder="phone Number or email" required id="email-phone-modal">
                <p class="error-input" id="error-phone-gmail">Please enter the registerd phone Number or Gmail</p>
                <div id="forget-password-modal-link" class="modal-last-contents">
                    <button id="send-otp">Send Otp</button>
                    <a href="register" id="modal-register">Register</a>
                </div>
            </div>
            <!-- Verfiy OTP content -->
            <div class="modal-information" id="otp-verify-modal">
                <p>Verify OTP</p>
                <input type="number" placeholder="OTP" id="otp-value">
                <p class="error-input" id="error-otp">Please enter the recived OTP</p>
                <div id="otp-information-links" class="modal-last-contents">
                    <p id="timer">00.0</p>
                    <button id="verify-otp">Verify</button>
                    <a href="#" id="resend-otp">Resend OTP</a>
                </div>
            </div>
            <!--New password  -->
            <div class="modal-information" id="new-password-modal">
                <div class="modal-input-fields">
                    <input type="password" required placeholder="New Password" id="new-password">
                    <p class="error-input" id="error-password">
                    </p>
                </div>
                <div class="modal-input-fields">
                    <input type="password" required placeholder="Confirm Password" id="confirm-password">
                    <p class="error-input" id="error-confirmpassword">
                    </p>
                </div>
                <div id="new-password-confirm-links" class="modal-last-contents">
                    <button id="new-password-done">Done</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Js File -->
    <script src="../js/signUp.js"></script>
</body>

</html>
