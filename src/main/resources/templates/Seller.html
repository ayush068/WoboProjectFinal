<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Billing Details</title>
    <!-- Include necessary CSS and JavaScript libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-body {
            margin: 20px;
        }
        .md-form {
            margin-bottom: 20px;
        }
        .btn-primary {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<form id="register-form" name="rform" action="/addSeller" method="post">
    <div class="card-body">

        <h1 class="mb-2">Seller Detail</h1>

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-lg-6">
                <!-- First name -->
                <div class="md-form md-outline mb-0 mb-lg-4">
                    <label for="">Seller name</label>
                    <input type="text" name="sellerName" required class="form-control mb-0 mb-lg-2">
                </div>
            </div>
            
            <!-- Phone -->
        <div class="md-form md-outline mt-2">
            <label for="form18">Phone</label>
            <input type="number" minlength="10" maxlength="10" name="phone" id="form18" class="form-control">
        </div>
        </div>

        <!-- Email address -->
        <div class="md-form md-outline mt-2">
            <label for="form19">Email address</label>
            <input type="email" required id="form19" name="email" class="form-control">
        </div>
        </div>	
        <!-- Address Part 1 -->
        <div class="md-form md-outline mt-2">
            <label for="form14">Address (Line 1)</label>
            <input type="text" required id="form14" name="addressLine1" placeholder="House number and street name" class="form-control">
        </div>

        <!-- Address Part 2 -->
        <div class="md-form md-outline mt-2">
            <label for="form15">Address (Line 2)</label>
            <input type="text" id="form15" name="addressLine2" placeholder="Apartment, suite, unit etc. (optional)" class="form-control">
        </div>

        <!-- Postcode / ZIP -->
        <div class="md-form md-outline mt-3">
            <label for="form16">Postcode / ZIP</label>
            <input type="text" maxlength="6" minlength="6" required id="form16" name="postcode" class="form-control">
        </div>

        <!-- Town / City -->
        <div class="md-form md-outline mt-2">
            <label for="form17">Town / City</label>
            <input type="text" required id="form17" name="city" class="form-control">
        </div>
        
        	
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-6">
                <!-- Last name -->
                <div class="md-form md-outline">
                    <label for="lastName">Business name</label>
                    <input type="text" name="businessName" required class="form-control">
                </div>
            </div>
         
       
        <!-- Grid row -->

        <!-- Country -->
        <div class="d-flex flex-wrap">
            <div class="select-outline position-relative w-100">
                <label for="text">Business Type</label>
                <input type="text" name="businessType" required class="form-control" >
            </div>
        </div>
<div class="col-lg-6">
                <!-- Last name -->
                <div class="md-form md-outline">
                    <label for="lastName">Website</label>
                    <input type="website" name="website" required class="form-control">
                </div>
            </div>
            <!-- Grid column -->
        <!-- Address Part 1 -->
        <div class="md-form md-outline mt-2">
            <label for="form14">Pan Card Number</label>
            <input type="text" required id="form14" name="pancard" placeholder="PanCard Number" class="form-control">
        </div>
        </div>

        <!-- Address Part 2 -->
        <div class="md-form md-outline mt-2">
            <label for="form15">GST Number</label>
            <input type="text" id="form15" name="gst" placeholder="GST" class="form-control">
        </div>
</div>
        <!-- Postcode / ZIP -->
        <div class="md-form md-outline mt-3">
            <label for="form16">User Name</label>
            <input type="text" maxlength="6" minlength="6" required id="form16" name="username" class="form-control">
        </div>
</div>

	<!-- Postcode / ZIP -->
       <div class="md-form md-outline mt-3">
    <label for="form16">Approved Status</label>
    <div class="form-check">
        <input type="radio" id="yesOption" name="status" value="Yes" class="form-check-input">
        <label for="yesOption" class="form-check-label">Yes</label> 
    </div>
    <div class="form-check">
        <input type="radio" id="noOption" name="status" value="No" class="form-check-input">
        <label for="noOption" class="form-check-label">No</label>
    </div>
</div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>

        <!-- Reset button -->
        <button type="reset" class="btn btn-secondary">Reset</button>

    </div>

    <!-- Include necessary JavaScript libraries -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</form>
</body>
</html>
