<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registered Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Seller Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Registered Sellers </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
            	<th> SellerID</th>
                <th> SellerName</th>
                 <th>Phone</th>
                 <th>Email</th>
                 <th>AddressLine1</th>
                <th>AddressLine2</th>
                <th>Postcode</th>
                <th>City</th>
                <th>BusinessName</th>
                <th>BusinessType</th>
                <th>Website</th>
                <th>Pan Card</th>
                <th>GST</th>
                <th>User Name</th>
                <th>Approved Status</th>
                
                
                
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="seller: ${sellers}">
            	<td th:text="${seller.id}"></td>
                <td th:text="${seller.SellerName}"></td>
                <td th:text="${seller.phone}"></td>
                <td th:text="${seller.email}"></td>
                <td th:text="${seller.addressLine1}"></td>
                <td th:text="${seller.addressLine2}"></td>
                <td th:text="${seller.postcode}"></td>
                <td th:text="${seller.city}"></td>
                <td th:text="${seller.businessName}"></td>
                <td th:text="${seller.businessType}"></td>
                <td th:text="${seller.website}"></td>	
                <td th:text="${seller.pancard}"></td>
                <td th:text="${seller.gst}"></td>
                <td th:text="${seller.username}"></td>
                <td th:text="${seller.status}"></td>
                
                
               
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
